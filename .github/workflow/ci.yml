name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Fmt
        run:
          cargo fmt --version
          cargo fmt -- --check
          cargo clippy --version
          cargo clippy
      - name: Test
        run:
          cargo test
